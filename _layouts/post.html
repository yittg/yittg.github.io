---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-meta post-date">{{ page.date | date_to_string }}</span>
  <span class="post-meta"> | </span>
  {% for tag in page.tags %}
  <a href="{{ site.baseurl }}/tags.html#{{ tag | slugify }}" class="post-meta post-tag"> {{ tag }} </a>
  {% endfor %}
  {{ content }}
</div>
